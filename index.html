<body>
    <header>
        <div class="container">
            <div class="row align-items-center no-gutters">
                <div class="col-6">
                    <h1 class="title"><i class="fa-solid fa-cloud-sun"></i>Weather Widget</h1>
                    <p class="text">Get real-time weather information for any location</p>
                </div>
                <div class="col-6 form-group">
                    <form action="" class="d-flex justify-content-end">
                        <input type="text" class="form-control inputField" placeholder="Enter city name">
                        <div id="SearchIcon"><i class="fa-solid fa-magnifying-glass" ></i></div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row py-4">
                    <div class="col-12">
                        <div class="errorMsg"></div>
                         <div class="cityWeather text-center">
                            <div class="loader-container">
                                <div class="loader"></div>
                            </div>
                            <h3 class="cityName">Lahore</h3>
                            <p class="description">Clear Sky</p>
                            <div class="img"><img src="" class="image" alt=""></div>
                            <div class="temperature">
                                <h2>33<sup>o</sup>C</h2>
                                <h2>(Switch to <sup>o</sup>F)</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container pb-4" id="weather">
                <div class="row py-3">
                    <div class="col-3" id="weatherInformation">
                        <div class="wind">
                            <i class="fa-solid fa-wind"></i>
                            <span class="windText">Wind</span>
                            <span class="windSpeed">141 km/h</span>
                        </div>
                    </div>
                    <div class="col-3" id="weatherInformation">
                        <div class="wind">
                            <i class="fa-solid fa-tint"></i>
                            <span class="windText">Humidity</span>
                            <span class="Humidity">50%</span>
                        </div>
                    </div>
                    <div class="col-3" id="weatherInformation">
                        <div class="wind">
                            <i class="fa-solid fa-sun"></i>
                            <span class="windText">Feels Like</span>
                            <span class="feelsLike">39<sup>o</sup></span>
                        </div>
                    </div>
                    <div class="col-3" id="weatherInformation">
                        <div class="wind">
                            <i class="fa-solid fa-compress-alt"></i>
                            <span class="windText">Pressure</span>
                            <span class="pressure">1091 hPa</span>
                        </div>
                    </div>
                </div>
                <div class="updatedTime text-center">Last Updated: 10:45 PM</div>
            </div>
        </section>
